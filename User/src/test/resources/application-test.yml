spring:
  datasource:
    # NON_KEYWORDS=UNSIGNED 설정을 추가하여 H2 문법 에러를 방지합니다.
    url: jdbc:h2:mem:testdb;MODE=MySQL;NON_KEYWORDS=UNSIGNED;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    # H2 Dialect를 명시해주면 ENUM이나 기타 MariaDB 특유의 문법 호환성이 좋아집니다.
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

