name: infra

services:
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"

  redis:
    image: redis:latest
    container_name: redis_boot
    ports:
      - "6379:6379"

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama # 다운로드한 모델을 내 컴퓨터에 저장

volumes:
  ollama_data: # 저장 공간 이름 정의
